paths:
  /courses:
    get:
      tags:
        - courses
      summary: List all courses
      operationId: getCourses
      parameters:
        - name: limit
          in: query
          description: Параметр для получения определенное количество курсов
          required: false
          schema:
            type: integer
            example: "limit=10"
        - name: offset
          in: query
          description:  Параметр для получения определенного количества курсов через offset
          required: false
          schema:
            type: integer
            example: "offset=10"
        - name: orderBy
          in: query
          description:  Параметр для сортировки курсов по указанному полю и методу сортировки
          required: false
          schema:
            type: string
            example: "orderBy=author:desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref:  '#/components/schemas/Courses'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref:  '#/components/schemas/InternalServiceError'
  /course/new:
    post:
      tags:
        - courses
      summary: Create course
      operationId: createCourse
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
