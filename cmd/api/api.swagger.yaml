            example: "limit=10"
        - name: role
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - Lain
                - admin
                - member
                - teacher
                - mentor
              example: "role=admin"
        - name: orderBy
          in: query
          description:  Параметр для сортировки курсов по указанному полю и методу сортировки
          required: false
          schema:
