components:
  schemas:
    Courses:
      type: array
      items:
        $ref: '#/components/schemas/Course'
    Course:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 10
        title:
          type: string
          example: Java
        description:
          type: string
          example: Java
        author_id:
          type: integer
          example: 1
        price:
          type: number
          example: 99.99
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        course_image_id:
          type: string
          example: "im131asd21zas"
        status:
          type: string
          enum:
            - personal
            - closed
            - expired
            - open
            - deleted
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        category:
          type: array
          items:
            type: string
    InternalServiceError:
      type: object
      properties:
        message:
          example: Internal server error
        code:
          type: integer
          example: Internal server error
    UserSignUp:
      type: object
      properties:
        login:
          type: string
          example: John
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '123'
        notification:
          type: boolean
          example: true
    UserSignIn:
      type: object
      properties:
        login:
          type: string
          example: John
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '123'
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        login:
          type: string
          example: theUser
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        avatar_id:
          type: string
          example: '12345'
        description:
          type: string
          example: Java is the best
        role:
          type: array
          items:
            type: string
            enum:
              - Lain
              - admin
              - member
              - mentor
              - teacher
      required:
        - login
        - email
        - role
        - avatar_id
      xml:
        name: user
    Users:
      description: List of user object
      type: array
      items:
        $ref: '#/components/schemas/User'
    Playlist:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        author_id:
          type: integer
          example: 10
        title:
          type: string
          example: Java
        image_id:
          type: string
          example: im131asd21zas
        description:
          type: string
          example: Java
        courses_ids:
          type: array
          items:
            type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

      required:
        - title
        - author_id
    Playlists:
      type: array
      items:
        $ref: '#/components/schemas/Playlist'

